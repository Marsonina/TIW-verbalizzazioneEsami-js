<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="loginManagement.js" charset="utf-8" defer></script>
</head>
<body>
	<h1>Welcome to polimi user authentication page</h1>
	<form id="moBasta" action="#" method="POST">
		<fieldset>
			<legend>Login</legend>
			<label for="username">Username</label>
			<input type="text" name="username" required><br>
			<br>
			<label for="pwd">Password</label>
			<input type="password" name="pwd" required><br>
			<br>
			<label for="role"></label>
			<input type="radio" name="role" value = "teacher" required/> Teacher <br />
			<input type="radio" name="role" value = "student" /> Student <br />
		</fieldset>
		<br>
		<input id="loginbutton" type="button" value="login">
		<p id="errormessage"></p>	
	</form>
</body>
</html>
