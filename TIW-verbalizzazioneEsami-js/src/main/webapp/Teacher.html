<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teacher</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="teacherPage.js" charset="utf-8" defer></script>
<script src="reorder.js" charset="utf-8" defer></script>
</head>
<body>
	<div id = "userInfo" align="right">
		<span id="name">MARISSA</span>
		<span id="surname">MAYER</span>
		<span id="matricola">-----</span>
		<a href = "Logout">Logout</a><br>
		<span id="role">Teacher</span>
	</div>
	<hr>
	<h1>Polimi servizi online</h1>
	<div id ="title1" align="left"></div>
	<div id ="coursesDates">
	<table>
		<tr>
			<td>
				<table id="courses_container" border="1">
					<thead>
						<tr>
							<th>Course ID</th>
							<th>Course Name</th>
						</tr>
					</thead>
					<tbody id ="courses_list">
					</tbody>
				</table>
			</td>
			<td>
					
				<div id="noExams"></div>
				<div>
					<form id="goToViewRes" action="#">
						<span id="title2"></span><br>
						<select name="examDate">
							<option id="exams_list">xx</option></select><br>
						<input id="viewRes" type="button" value="View result">
					</form>
				</div>
			</td>
		</tr>
	</table>
	</div>
	<div id="noCourses">
	<span id="title3"></span>
	<table id="examStudents_container" border="1">
		<thead>
			<tr>
				<th>Matricola</th>
				<th>Name</th>
				<th>Surname</th>
				<th>Degree</th>
				<th>Email</th>
				<th>Result</th>
				<th>ResultState</th>
				<th>Modify</th>
			</tr>
		</thead>
		<tbody id ="students_list">
		</tbody>
	</table>
	</div>
		<div id="title4">
		<fieldset id="modifyMark">
			<p>
			Matricola: <span id="matricolaStud">123456</span>
			</p>
			<p>
			Nome: <span id="nameStud">BARBARA</span>
			</p>
			<p>
			Cognome: <span id="surnameStud">LISKOV</span>
			</p>
			<p>
			Degree: <span id="degree">Computer Engineering</span>
			</p>
			<p>
			Email: <span id="email">Computer Engineering</span>
			</p>
			<p>
			ResultState: <span id="resultState">PUBBLICATO</span>
			</p>
			<form>
			Result: <input type="text" name="examMark" required>
			<input id="modifybutton" type="button" value="Modify">
			<br>
			</form>	
	</fieldset>
	</div>
	
</body>
</html>
