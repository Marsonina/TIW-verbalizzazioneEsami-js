<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teacher</title>
<link rel="stylesheet" href="mystyle.css">
<script src="utils.js" charset="utf-8" defer></script>
<script src="teacherPage.js" charset="utf-8" defer></script>
<script src="reorder.js" charset="utf-8" defer></script>
</head>
<body>
	<div id = "userInfo" align="right">
		<span id="name">MARISSA</span>
		<span id="surname">MAYER</span>
		<span id="matricola">-----</span>
		<a href = "Logout">Logout</a><br>
		<span id="role">Teacher</span>
	</div>
	<hr>
	<h1 id="viewTitle"></h1><br>
	<div id ="title1" class="title"></div>
	<div>
	<table>
		<tr>
			<td>
				<table id="courses_container" border="1">
					<thead>
						<tr>
							<th>Course ID</th>
							<th>Course Name</th>
						</tr>
					</thead>
					<tbody id ="courses_list">
					</tbody>
				</table>
			</td>
			<td>
					
				<div id="noExams"></div>
				<div>
					<form id="goToViewRes" action="#">
						<span id="title2"></span><br>
						<select name="examDate">
							<option id="exams_list">xx</option></select><br>
						<input id="viewRes" type="button" value="View result">
					</form>
				</div>
			</td>
		</tr>
	</table>
	</div>
	
	<p id="title3" class="title"></p>
	<div id="noStudents" class ="title"></div>
	<div class="container" >
	<table id="examStudents_container" border="1">
		<thead>
			<tr>
				<th class="sortable">Matricola</th>
				<th class="sortable">Name</th>
				<th class="sortable">Surname</th>
				<th class="sortable">Degree</th>
				<th class="sortable">Email</th>
				<th class="sortable">Result</th>
				<th>ResultState</th>
				<th>Modify</th>
			</tr>
		</thead>
		<tbody id ="students_list">
		</tbody>
	</table><br>
	<div id = "buttons" class="buttons">
	<form id="publish" action="#">
		<input id="publishbutton" type="button" value="Publish">
	</form><br>
	<form id="verbalize" action="#">
		<input id="verbalizebutton" type="button" value="Verbalize">
	</form><br>
	<form id="multiplemodify" action="#">
		<input id="multiplemodifybutton" type="button" value="Multiple modify">
	</form>
	</div>
	</div>
	
	<div id="verbalInfo">
	<fieldset>
		Verbal code: <span id="code"></span><br>
		DateTime: <span id="dateTime"></span><br>	
		Course id: <span id="verbal_course"></span><br>
		Exam date: <span id="verbal_exam"></span><br>
		Matricola Teacher: <span id="matricola_teacher"></span><br>	
	</fieldset>
	</div>
	<br>
	<table>
		<tr>
			<td>
				<table id="verbalcontainer" border="1">
					<thead>
						<tr>
							<th>Matricola</th>
							<th>Name</th>
							<th>Surname</th>
							<th>Result</th>
						</tr>
					</thead>
					<tbody id="verbalstudents">
					</tbody>
				</table>
			</td>
		</tr>
	</table>
	<br>
</body>
</html>
