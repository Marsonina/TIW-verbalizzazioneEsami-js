<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student</title>
<link rel="stylesheet" href="mystyle.css">
<script src="utils.js" charset="utf-8" defer></script>
<script src="studentPage.js" charset="utf-8" defer></script>
</head>
<body>
	<div id = "userInfo" align="right">
		<span id="name">BARBARA</span>
		<span id="surname">LISKOV</span>
		<span id="matricola">-----</span>
		<a href = "Logout">Logout</a><br>
		<span id="role">Student</span>
	</div>
	<a id="homePage" href="#">Return to home page</a><br>
	<hr>
	<h1 id="viewTitle"></h1>
	<div id ="title1" class ="title"></div>
	<div>
	<table>
		<tr>
			<td>
				<table id="courses_container" border="1">
					<thead>
						<tr>
							<th>Course ID</th>
							<th>Course Name</th>
						</tr>
					</thead>
					<tbody id ="courses_list">
					</tbody>
				</table>
			</td>
			<td>
					
				<div id="noExams"></div>
				<div>
					<form id="goToViewRes" action="#">
						<span id="title2"></span><br>
						<select name="examDate">
							<option id="exams_list">xx</option></select><br>
						<input id="viewRes" type="button" value="View result">
					</form>
				</div>
			</td>
		</tr>
	</table>
	</div>
	<div id="title3" class="title">
	</div>
	<div class = "container2">
	<fieldset id="examInfo" >
	<p>
	Matricola: <span id="matricola2"></span>
	</p>
	<p>
	Nome: <span id="name2"></span>
	</p>
	<p>
	Cognome: <span id="surname2"></span>
	</p>
	<p>
	Degree: <span id="degree"></span>
	</p>
	<p>
	Email: <span id="email"></span>
	</p>
	<p>
	Result: <span id="result"></span>
	</p>
	<p>
	ResultState: <span id="resultstate"></span>
	</p>
    <form id="refuse" action="#">
		<input id="refusebotton" type="button" value="Refuse">
	</form>
	</fieldset>
	</div>
</body>
</html>
